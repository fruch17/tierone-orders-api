services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tierone-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./docker/php/production.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "80:80"
    depends_on:
      - mysql
      - redis
    networks:
      - tierone-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - REDIS_HOST=redis

  mysql:
    image: mysql:8.0
    container_name: tierone-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tierone_orders
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: tierone_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tierone-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: tierone-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - tierone-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  tierone-network:
    driver: bridge
